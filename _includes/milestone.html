<div class='full bg-1'>
    <div class='row'>
        {% for milestone in site.data.milestones %}
        <div class='medium-3 large-3 columns'>
            <div class='milestone boxed light'>
                <strong data-from='{{milestone.from}}' data-to='{{milestone.to}}'></strong>
                <span>{{milestone.title}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
