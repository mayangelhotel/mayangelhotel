- title: 又帅
  icon: flash
  desc:
    《三国志》主要善于叙事，文笔也简洁，剪裁得当，当时就受到赞许。与陈寿同时的夏侯湛写作《魏书》，看到《三国志》，认为也没有另写新史的必要，就毁弃了自己本来的著作。后人更是推崇备至，认为在记载三国历史的一些史书中，独有陈寿的《三国志》可以同《史记》、《汉书》等相媲美。
- title: 又萌
  icon: layout
  desc:
    自古以拥长安、洛阳为正统。所以，《三国志》便尊曹魏为正统。在《魏书》中为曹操写了本纪，而《蜀书》和《吴书》则只有传，没有纪。记刘备则为《先主传》，记孙权则称《吴主传》。这是编史书为政治服务的一个例子，也是《三国志》的一个特点。
- title: 又有钱
  icon: paper-plane
  desc:
    陈寿所著的《三国志》，与前三史一样，也是私人修史。他死后，尚书郎范頵上表说：“陈寿作《三国志》，辞多劝诫，朋乎得失，有益风化，虽文艳不若相如，而质直过之，愿垂采录。
- title: 又高大上
  icon: chat
  desc:
    另外，他在《荀彧传》、《董昭传》和《周瑜鲁肃吕蒙传》中都揭露了当时的真实情况。陈寿对蜀汉虽怀故国之情，却不隐讳刘备、诸葛亮的过失，记下了刘备以私怨杀张裕和诸葛亮错用马谡等事。这也是良史之才的一个表现。