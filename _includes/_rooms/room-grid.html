<ul class='gallery small-block-grid-2 medium-block-grid-3 large-block-grid-4'>
  {% for room in site.data.rooms %}
  <li>
    <a>
      <img src='{{site.url}}/images/{{ room.image }}'>
      <div class='overlay'>
        <div class='thumb-info'>
          <h3>{{ room.title }}</h3>
          <p>{{ room.category }}</p>
        </div>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
