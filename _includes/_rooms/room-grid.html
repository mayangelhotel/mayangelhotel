<ul class='gallery small-block-grid-2 medium-block-grid-3 large-block-grid-4'>
  {% for work in page.works %}
  <li>
    <a>
      <img src='{{site.url}}/images/{{ work.image }}'>
      <div class='overlay'>
        <div class='thumb-info'>
          <h3>{{ work.title }}</h3>
          <p>{{ work.category }}</p>
        </div>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
